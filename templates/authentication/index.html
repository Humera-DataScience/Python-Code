<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://th.bing.com/th/id/R.d49b7a1e4c8f840ba01c290b82ab9cd2?rik=%2bT5LVmaZ3kTdVg&pid=ImgRaw&r=0");
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h3 {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #fdfeff;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Alert Styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .close {
            float: right;
            font-size: 20px;
            font-weight: bold;
            line-height: 1;
            color: #000;
            text-shadow: 0 1px 0 #fff;
            opacity: .5;
        }

        .close:hover {
            color: #000;
            text-decoration: none;
            opacity: .75;
        }

        .close:focus {
            outline: 0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong style="color: #e41126;">Message:</strong> {{ message }}
        
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="container">
        <h3>Welcome to GeeksForGeeks!</h3>

        {% if user.is_authenticated %}
        <h3>Hello {{ fname }}!</h3>
        <h4>You're successfully logged in.</h4>
        <button type="submit"><a href="/signout">Sign Out</a></button>
        {% else %}
        <button type="submit"><a href="/signup">Sign Up</a></button>
        <br/>
        <br/>
        <button type="submit"><a href="/signin">Sign In</a></button>
        {% endif %}
    </div>
</div>
</body>
</html>
